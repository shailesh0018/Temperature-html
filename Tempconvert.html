<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    label {
      font-weight: bold;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    
    <label>Temperature (Celsius):</label>
    <input type="text" id="celsiusInput" placeholder="Enter temperature in Celsius">
    
    <label>Temperature (Fahrenheit):</label>
    <input type="text" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit">
    
    <button class="btn" onclick="convertCelsiusToFahrenheit()">Convert Celsius to Fahrenheit</button>
    <button class="btn" onclick="convertFahrenheitToCelsius()">Convert Fahrenheit to Celsius</button>
  </div>
  
  <script>
    function convertCelsiusToFahrenheit() {
      var celsiusInput = document.getElementById("celsiusInput");
      var fahrenheitInput = document.getElementById("fahrenheitInput");
      
      var celsius = parseFloat(celsiusInput.value);
      var fahrenheit = (celsius * 9/5) + 32;
      
      fahrenheitInput.value = fahrenheit.toFixed(2);
    }
    
    function convertFahrenheitToCelsius() {
      var celsiusInput = document.getElementById("celsiusInput");
      var fahrenheitInput = document.getElementById("fahrenheitInput");
      
      var fahrenheit = parseFloat(fahrenheitInput.value);
      var celsius = (fahrenheit - 32) * 5/9;
      
      celsiusInput.value = celsius.toFixed(2);
    }
  </script>
</body>
      </html>
